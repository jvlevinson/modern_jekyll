<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.services.heading }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for service in site.services.list %}
            <div class="col-lg-3 col-md-6">
                <div class="service-box">
                    {% assign delay_seconds = forloop.index0 | times: 0.1 %}
                    <i class="service-box__icon fa-solid {{ service.icon }} wow bounceIn" data-wow-delay="{{ delay_seconds }}s"></i>
                    <h3 class="service-box__title">{{ service.title }}</h3>
                    <p class="service-box__description">{{ service.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
